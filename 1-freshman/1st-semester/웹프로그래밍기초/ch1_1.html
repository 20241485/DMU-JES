<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>
</head>
<body>
    <!--
        <br> : enter
        <p>'TEXT'</p> : input text (위아래로 빈 줄이 생김 -> 단락이 만들어짐)
        <pre>'TEXT'</pre> : input text (입력한 내용 그대로 만들어짐)
        <blockquote>'TEXT'</blockquote> : 인용문 (안으로 한칸 들여씀)
        <hr size="높이", width="너비", align="정렬", color="색상"> : create line
    -->
    
    br<br>tag

    <p>p tag</p>
    
    <pre>pre tag  
          *
         ***
        *****
    </pre>
    
    out blockquote tag<blockquote>in blockquote tag</blockquote>

    hr<hr size="20", width="70%", align="left", color="black">tag

<!------------------------------------------------------------------------------------------>

    <!--
        <hn>'TEXT'</hn> font size : 제목에 사용 (h1 -> h6 순으로 작아짐) , hn은 텍스트만 잡힘
        <font size="1~7", color="색상", font="글꼴">'TEXT'</font> : font customs
        <strong>'TEXT'</strong> : 강조 == <b>'TEXT'</b> : 굵게
        <em>'TEXT'</em> : 기울이기 == <i>'TEXT'</i> : 이텔릭
        <q>'TEXT'</q> : 인용표시("")
        <u>'TEXT'</u> : 밑줄
        <sub>'TEXT'</sub> : 아래첨자
        <sup>'TEXT'</sup> : 윗첨자
        <s>'TEXT'</s> : 취소선
    -->

    <h1 align="center">h1</h1>
    <h2>h2</h2> <h3>h3</h3> <h4>h4</h4> <h5>h5</h5> <h6>h6</h6> <hn>hn</hn>

    <br>

    font<font size="7", color="D1B2FF", font="">font</font>font

    <br>

    <strong>strong</strong> <b>b</b>
    <em>em</em> 
    <i>i</i>
    <q>q</q>
    <u>u</u>
    sub<sub>sub</sub>
    sup<sup>sup</sup>
    <s>s</s>
    
</body>
</html>
