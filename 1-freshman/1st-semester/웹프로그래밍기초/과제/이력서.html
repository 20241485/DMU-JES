<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
</head>
<body>
<h1>이력서</h1>

<table border=4 cellpadding=10 width=80%> 
<figure>1. 인적사항</figure> 
    <tr>
        <th rowspan=4 colspan=2 width=20%><img src="daum.png"></th>  
        <th width=300> 성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</th>
        <td width=800>조은성</th>
    </tr>
    <tr>
        <th> 주민등록번호</th>
        <td>******-******</th>
        </tr>
    </tr>
    <tr>
        <th>연&nbsp;&nbsp;&nbsp;&nbsp;락&nbsp;&nbsp;&nbsp;&nbsp;처</th>
        <td>010-0000-0000</td>
    </tr>
    <tr>
        <th>주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</th>
        <td>서울특별시 OO구 OO동</td>
    </tr>
</table>

<table border=4 cellpadding=10 width=80%> 
<figure>2. 학력사항</figure> 
    <tr>
        <th width=300>기간</th>
        <td width=800>2024년 03월 04일</td>
        </th>
    </tr>
    <tr>
        <th>학교명</th>
        <td>동양미래대</td>
    </tr>
    <tr>
        <th>전공(학과)</th>
        <td>인공지능소프트웨어</td>
    </tr>
</table>

<table border=4  cellpadding=10 width=80%> 
<figure>3. 경력사항</figure> 
    <tr>
        <th width=300>기간</th>
        <td width=800>O년</td>
    </tr>
    <tr>
        <th>회사명</th>
        <td>OOOO</td>
    </tr>
    <tr>
        <th>부서</th>
        <td>OOOOO</td>
    </tr>
    <tr>
        <th>직위</th>
        <td>OO</td>
    </tr>
</table>

<table border=4 cellpadding=10 width=80%>
<figure>4. 자격증및 어학능력</figure>
    <tr>
        <th rowspan=4 width=300 align=center>자격증 및 어학</th>
        <td width=800>(예정) OOOO</td>
    </tr>
    <tr>
        <td>(예정) OOOOO</td>
    </tr>
    <tr>
        <td>&nbsp;</td>
    </tr>
    
    <tr>
        <td>&nbsp;</td>
    </tr>

</table>
</body>
</html>
